  <body class="bg-slate-300">
    <header class="flex w-full h-20 header-color">
        <div>
            <figure class="flex h-4/5 mx-9 mt-2">
                <img src="./assets/img/LogoSEUSAgente.png" alt="LogoSeus">
            </figure>
        </div>
    </header>
        <main class="container mt-12 w-11/12">
            <button id="btnCrear" type="button" class="inline-block px-6 py-2.5 mb-3 bg-lime-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-toggle="modal" data-bs-target="#modalArticulo" >Crear</button>
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                <table id="tablaArticulos" class="w-full bg-white text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-sky-500 uppercase bg-sky-100 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="py-3 px-6 d-none">
                                ID
                            </th>
                            <th scope="col" class="py-3 px-6 w-auto">
                                CASO
                            </th>
                            <th scope="col" class="py-3 px-6 w-auto">
                                AREA
                            </th>
                            <th scope="col" class="py-3 px-6 w-auto">
                                DESCRIPCION
                            </th>
                            <th scope="col" class="w-56 text-center">
                                ACCIONES
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear nuevo caso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="formModal" class="row bg-3 needs-validation" novalidate>
                      <div class="mb-3">
                        <label for="caso" class="form-label">Caso:</label>
                        <input type="text" class="form-control" id="caso" required>
                        <div class="valid-feedback">
                            Campos completos
                        </div>
                        <div class="invalid-feedback">
                            Los campos no pueden estar vacios
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="area" class="form-label">Area:</label>
                        <input id="area" type="text" class="form-control" required>
                        <div class="valid-feedback">
                            Campos completos
                        </div>
                        <div class="invalid-feedback">
                            Los campos no pueden estar vacios
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <textarea id="descripcion" class="form-control" required></textarea>
                        <div class="valid-feedback">
                            Campos completos
                        </div>
                        <div class="invalid-feedback">
                            Los campos no pueden estar vacios
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button id="btnClose" type="button" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnEnviar" type="submit" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"" >Guardar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </main>

    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()</script>
  </body>
</html>
